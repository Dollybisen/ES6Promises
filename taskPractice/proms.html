<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function prom(a, b) {
            return new Promise(function (resolve, reject) {
                console.log("Feching data ,please wait.");

                let c = a / b;
                setTimeout(() => {
                    if (a, b) {
                        resolve(`your answer : ${c}`);
                    } else {
                        reject("Failed to calculate.");
                    }
                }, 2000)
            });
        }
        prom(9, 2).then((result) => {
            console.log(result);
        }).catch((Error) => {
            console.log(Error);
        })

        prom(9, 0).then((result) => {
            console.log(result);
        }).catch((Error) => {
            console.log(Error);
        })
    </script>
</body>

</html>
